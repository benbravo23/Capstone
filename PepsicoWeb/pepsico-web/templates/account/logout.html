{% extends 'base.html' %}

{% block title %}Cerrar Sesión - PepsiCo Taller{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 70vh;">
        <div class="col-md-5 col-lg-4">
            <div class="card card-pepsi shadow-lg">
                <div class="card-body p-5 text-center">
                    <i class="bi bi-box-arrow-right" style="font-size: 4rem; color: var(--pepsi-red);"></i>
                    <h2 class="mt-3 mb-4">¿Cerrar Sesión?</h2>
                    <p class="text-muted mb-4">¿Estás seguro que deseas salir del sistema?</p>
                    
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg">
                                <i class="bi bi-box-arrow-right"></i> Sí, Cerrar Sesión
                            </button>
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary btn-lg">
                                <i class="bi bi-arrow-left"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
